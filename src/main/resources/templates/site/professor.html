<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles/reset.css">
    <style>
        .botoes-menu li:nth-child(1){
            width: 150px;
        }
        .aba {
			height: 100%;
            display: grid;
            grid-template-rows: auto 30px;
            padding: 15px;
            text-align: center;
            box-sizing: border-box;
        }
        .aba h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .avaliar-turma-botao {
            background-color: rgb(12, 144, 240);
            width: 140px;
            height: 40px;
            border: 1px solid rgb(209, 209, 209);
            border-radius: 4px;
            color: white;
            font-size: 15px;
            margin-top: 40px;
            cursor: pointer;
        }
        .avaliar-turma-botao:hover {
            background-color: rgb(11, 134, 221);
        }
        .aba footer {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="styles/professor.css">
    <title>VallyTool</title>
</head>
<body>
    <header>
        <div class="menu-div">
            <button class="menu-botao" onclick="abrirMenu()"></button>
        </div>
        <div class="logo-div">
            <img src="images/vallytool-logo.png" alt="vallytool-logo" class="vallytool-logo">
            <h1 class="titulo-logo">VallyTool</h1>
        </div>
        <div class="botoes-div">
            <button class="tema-botao"></button>
            <form th:action="@{/logout}" method="post">
                <button class="sair-botao"></button>
            </form>
        </div>
    </header>
    <div class="main">
        <div class="tela">
            <div class="menu-extendido-div" id="menu-extendido-div">
                <div class="usuario-div">
                    <div class="usuario-imagem-div">
                        <img class="usuario-imagem" src="images/user-solid.svg" alt="usuario">
                    </div>
                    <div class="nome">Marcos Guimarães <br><span class="cargo">Professor</span></div>
                    <hr>
                </div>
                <nav>
                    <ul class="botoes-menu">
                        <li><a href="/professor"><span>Início</span></a></li>
                        <li><a href="/avaliar_turma"><span>Avaliar Turmas</span></a></li>
                        <li><a href="/configuracoes_professor"><span>Configurações</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="aba">
                <div>
                    <h1>Bem-Vindo ao VallyTool</h1>
                    <p>Comece já a avaliar suas turmas</p>
                    <a href="/avaliar"><button class="avaliar-turma-botao">Avaliar Turmas</button></a>
                    <ul class="turmas-nao-avaliadas"></ul>
                </div>
                <footer>
                    <strong>3º Trimestre</strong>
                </footer>
            </div>
        </div>
    </div>
</body>
<script>
    function abrirMenu() {
        let abaMenu = document.getElementById("menu-extendido-div");
        let abaMenuDisplay = abaMenu.style.display;

        if (abaMenuDisplay ===  "") {
            abaMenu.style.display = "grid";
        } else {abaMenu.style.display = "";}
    }
</script>
</html>
