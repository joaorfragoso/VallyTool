<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
	<title>VallyTool</title>
	<style>
		.botoes-menu li:nth-child(1) {
			width: 150px;
		}
		
		/*Tela de Cadastro*/
		#tela-cadastro {
			position: absolute;
			width: 100%;
			height: 100%;
			font-weight: 300;
			padding: 20px 20px;
			box-sizing: border-box;
			border-radius: 6px;
			background-color: white;
			display: grid;
			grid-template-rows: max-content auto;
			row-gap: 20px;
		}
		#tela-cadastro h1 {
			text-align: center;
			font-size: 1.3em;
		}
		#tela-cadastro form {
			height: 100%;
			display: grid;
			grid-template-rows: auto max-content;
			row-gap: 15px;
			justify-content: center;
		}
		.dados-div {
			display: flex;
			flex-direction: column;
			row-gap: 15px;
		}
		.radioinput-div {
			display: flex;
			flex-direction: column;
			row-gap: 15px;
		}
		.cargo-radiolabel {
			display: inline-block;
			width: 140px;
			height: 2em;
			border-radius: 4px;
			box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 1px 0 4px rgba(0, 0, 0, 0.25);
			background-color: #0C90F0;
			text-align: center;
			line-height: 2em;
			cursor: pointer;
		}
		.cargo-radiolabel:hover {
			background-color: rgb(11, 134, 221);
		}
		#tela-cadastro .dados {
			display: flex;
			flex-direction: column;
			row-gap: 10px;
		}
		.dados-input {
			width: 260px;
			height: 2.5em;
			padding: 0 10px;
			box-sizing: border-box;
			border-radius: 6px;
			border: 0;
			outline: 0;
			background-color: white;
			box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 1px 0 4px rgba(0, 0, 0, 0.25);
		}
		.opcoes-radio, .dados-input {
			margin-top: 8px;
		}
		.dados-input::placeholder {
			opacity: 0.4;
		}
		.opcoes-radio {
			display: flex;
			align-items: center;
			column-gap: 10px;
			color: white;
			font-weight: 300;
		}
		input[type="radio"] {
			position: absolute;
			appearance: none;
			background-color: white;
			width: 1.5em;
			height: 1.5em;
			box-shadow: inset 0 4px 4px rgba(0, 0, 0, 0.25), inset 1px 0 4px rgba(0, 0, 0, 0.25);
			border-radius: 50%;
			cursor: pointer;
		}
		input[type="radio"]:checked {
			background-color: #2FC891;
			box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 1px 0 4px rgba(0, 0, 0, 0.25);
		}
		
		/*Tela de Edição*/
		#tela-editar {
		}
		#tela-editar, .aba-dados, .aba-vinculos {
			background-color: white;
			border-radius: 6px;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			position: absolute;
		}
		#tela-editar {
			
		}
		.aba-selecionada {
			position: relative;
			width: 200px;
			height: 2.5em;
			justify-self: center;
			background-color: #0C90F0;
			border-radius: 0 0 6px 6px;
			color: white;
			font-weight: 300;
			font-size: 18px;
			text-align: center;
			line-height: 2.5em;
			cursor: pointer;
		}
		.aba-selecionada img {
			position: absolute;
			top: 50%;
			left: 10px;
			transform: translatey(-50%);
			height: 60%;
			filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(310deg) brightness(104%) contrast(101%);
		}
        .aba-selecionada::after {
            content: '';
            position: absolute;
            background: transparent url(images/rotate-solid.svg) no-repeat center;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            opacity: 0.5;
            height: 20px;
            width: 20px;
        }
		.aba-dados {
			display: grid;
			grid-template-rows: max-content auto max-content;
			flex-direction: column;
			row-gap: 20px;
			justify-content: center;
			padding-bottom: 20px;
		}
		.aba-dados form {
			display: flex;
			flex-direction: column;
			row-gap: 15px;
		}
		.aba-vinculos {
			display: grid;
			justify-content: center;
		}
		
		@media (min-width: 800px) {
			#tela-cadastro, .aba-dados {
				row-gap: 60px;
			}
			#tela-cadastro form, .aba-dados {
				justify-content: initial;
			}
			.dados-div, .aba-dados form {
				display: grid;
				grid-template-rows: max-content max-content max-content;
				grid-template-columns: 1fr 1fr;
				column-gap: 20px;
				width: 100%;
				font-size: 1.1em;
			}
			.text-input  {
				grid-column: 1/2;
				justify-self: center;
			}
			.text-input input {
				font-size: 1em;
			}
			.cargo-opcao {
				grid-column: 2/3;
			}
			.dados-div div:nth-child(4), .aba-dados form div:nth-child(4) {
				grid-row: 1/2;
			}
			.dados-div div:nth-child(5), .aba-dados form div:nth-child(5) {
				grid-row: 2/3;
			}
			.cargo-radiolabel {
				width: 200px;
			}
		}
	</style>
	<link rel="stylesheet" href="styles/prof_sop.css">
	<link rel="stylesheet" href="styles/professor.css" sec:authorize="hasRole('PROFESSOR')">
	<link rel="stylesheet" href="styles/sop.css" sec:authorize="hasRole('SOP')">
</head>

<body>
	<header sec:authorize="isAuthenticated()" th:replace="common/base::cabecalho_logado"></header>
	<!-- PROFESSOR -->
	<div sec:authorize="hasRole('PROFESSOR')" class="main">
		<div class="tela">
			<div th:replace="common/base::menu_prof"></div>
			<div class="aba">
				<div>
					<h1>Bem-Vindo ao VallyTool</h1>
					<p>Comece já a avaliar suas turmas</p>
					<a href="/avaliar"><button class="avaliar-turma-botao">Avaliar Turmas</button></a>
					<ul class="turmas-nao-avaliadas"></ul>
				</div>
				<footer>
					<strong>3º Trimestre</strong>
				</footer>
			</div>
		</div>
	</div>
	<!-- SOP -->
	<div class="main" sec:authorize="hasRole('SOP')">
		<div class="tela">
			<div th:replace="common/base::menu_sop"></div>
			<div class="aba">
				<form class="pesquisar-form" th:action="@{/inicio}">
					<input name="search" type="text" placeholder="Buscar Usuário" class="pesquisar-input" autocomplete="off">
					<button value="submit" class="pesquisar-botao"></button>
				</form>
				<div class="lista-div">
					<div th:each="usuario: ${usuarios}" class="item-div">
						<span th:text="${usuario.getNome()}" class="nome"></span>
						<span th:text="${usuario.getAuthority()}" class="cargo"></span>
						<button class="editar-botao" onclick="abrirJanela('tela-editar')"></button>
					</div>
				</div>
				<button class="botao-verde" onclick="abrirJanela('tela-cadastro')">Cadastrar Usuário</button>
				
				<!--Tela Cadastro-->
				
				<div id="tela-cadastro" class="oculto">
					<h1>Cadastro</h1>
					<div class="fechar-botao"></div>
					<form th:action="@{/usuario}" th:object="${usuarioDAO}" method="post">
						<div class="dados-div">
							<div class="text-input">
								<label>Nome</label><br>
								<input name="nome" type="text" placeholder="Insira o Nome" class="dados-input" autocomplete="off" required>
							</div>
							<div class="text-input">
								<label>Email</label><br>
								<input name="email" type="email" placeholder="Insira um Email" class="dados-input" autocomplete="off" required>
							</div>
							<div class="text-input">
								<label>CPF</label><br>
								<input name="cpf" type="text" placeholder="Insira um CPF Válido" class="dados-input" id="input-cpf" autocomplete="off" pattern=".{14}" maxlength="14" required>
							</div>
							<div class="cargo-opcao">
								<span>Cargo</span>
								<div class="opcoes-radio">
									<input type="radio" id="radioProfessor" name="role" value="ROLE_PROFESSOR" required>
									<label class="cargo-radiolabel" for="radioProfessor">Professor</label>
								</div>
							</div>
							<div class="opcoes-radio cargo-opcao">
								<input type="radio" id="radioSop" name="role" value="ROLE_SOP" required>
								<label class="cargo-radiolabel" for="radioSop">SOP</label>
							</div>
						</div>
						<button class="botao-verde">Cadastrar</button>
					</form>
				</div>
				
				<!--Janela de Edição-->
				
				<div id="tela-editar" class="oculto">
					<div class="fechar-botao"></div>
					<div class="aba-dados">
						<div class="aba-selecionada"><img src="images/database-solid.svg">Dados</div>
						<form>
							<div class="text-input">
								<label>Nome</label><br>
								<input name="nome" type="text" placeholder="Insira o Nome" class="dados-input" autocomplete="off" required>
							</div>
							<div class="text-input">
								<label>Email</label><br>
								<input name="email" type="email" placeholder="Insira um Email" class="dados-input" autocomplete="off" required>
							</div>
							<div class="text-input">
								<label>CPF</label><br>
								<input name="cpf" type="text" placeholder="Insira um CPF Válido" class="dados-input" id="input-cpf" autocomplete="off" pattern=".{14}" maxlength="14" required>
							</div>
							<div class="cargo-opcao">
								<span>Cargo</span>
								<div class="opcoes-radio">
									<input type="radio" id="radioProfessor1" name="role" value="ROLE_PROFESSOR" onclick="form.submit()" required>
									<label class="cargo-radiolabel" for="radioProfessor1">Professor</label>
								</div>
							</div>
							<div class="opcoes-radio cargo-opcao">
								<input type="radio" id="radioSop1" name="role" value="ROLE_SOP" onclick="form.submit()" required>
								<label class="cargo-radiolabel" for="radioSop1">SOP</label>
							</div>
						</form>
					</div>
					<div class="aba-vinculos oculto">
						<div class="aba-selecionada"><img src="images/link-solid.svg">Vínculos</div>
					</div>
				</div>
			</div>
		</div>
		<div th:if="${param.error}" th:replace="common/base::aviso"></div>
	</div>
</body>
<script src="modules/menu.js"></script>
<script src="modules/cpfInput.js"></script>
<script src="modules/aviso.js"></script>
<script src="modules/janelaFunctions.js"></script>
<script>
	const spanCargoArray = document.querySelectorAll(".item-div .cargo");
	
	//Quando a pagina carregar ou for redimensionada, a função cargoResponsivo será executada
	cargoResponsivo();
	window.addEventListener("resize", cargoResponsivo);
	
	function cargoResponsivo() {
		const larguraJanela = window.innerWidth;
		if (larguraJanela < 800) {
			spanCargoArray.forEach(function(element) {
				if(element.innerHTML == "Professor") {element.innerHTML = "Prof"}
			});
		} else {
			spanCargoArray.forEach(function(element) {
				if(element.innerHTML == "Prof") {element.innerHTML = "Professor"}
			});
		}
	}
	
	const abaSelecionadaArray = document.getElementsByClassName("aba-selecionada");
	
	for (i = 0; i < abaSelecionadaArray.length; i++) {
		abaSelecionadaArray[i].addEventListener("click", function(){
			this.parentNode.classList.toggle("oculto");
			let proximaAba = this.parentNode.nextSibling.nextSibling;
			if (proximaAba === null) {
				proximaAba = abaSelecionadaArray[0].parentNode;
			}
			proximaAba.classList.remove("oculto");
		})
	}
	
	document.querySelector("#tela-editar .fechar-botao").addEventListener("click", function() {
		for (i = 1; i < abaSelecionadaArray.length; i++) {
			abaSelecionadaArray[i].parentNode.classList.add("oculto");
		}
		abaSelecionadaArray[0].parentNode.classList.remove("oculto");
	})
</script>
</html>
