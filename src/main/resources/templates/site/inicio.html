<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
	<title>VallyTool</title>
	<style>
		.botoes-menu li:nth-child(1) {
			width: 150px;
		}
	</style>
	<link rel="stylesheet" href="styles/prof_sop.css">
	<link rel="stylesheet" href="styles/professor.css" sec:authorize="hasRole('PROFESSOR')">
	<link rel="stylesheet" href="styles/sop.css" sec:authorize="hasRole('SOP')">
</head>

<!-- PROFESSOR -->

<body>
	<header sec:authorize="isAuthenticated()">
		<div class="menu-div">
			<button class="menu-botao" onclick="abrirMenu()"></button>
		</div>
		<div class="logo-div">
			<img src="images/vallytool-logo.png" alt="vallytool-logo" class="vallytool-logo">
			<h1 class="titulo-logo">VallyTool</h1>
		</div>
		<div class="botoes-div">
			<button class="tema-botao"></button>
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="sair-botao"></button>
			</form>
		</div>
	</header>
	<div sec:authorize="hasRole('PROFESSOR')" class="main">
		<div class="tela">
			<div class="menu-extendido-div" id="menu-extendido-div">
				<div class="usuario-div">
					<div class="usuario-imagem-div">
						<img class="usuario-imagem" src="images/user-solid.svg" alt="usuario">
					</div>
					<div class="nome"><span sec:authentication="name">Sunda</span><br><span
							class="cargo">Professor</span></div>
					<hr>
				</div>
				<nav>
					<ul class="botoes-menu">
						<li><a href="/professor"><span>Início</span></a></li>
						<li><a href="/avaliar"><span>Avaliar Turmas</span></a></li>
						<li><a href="/configuracoes"><span>Configurações</span></a></li>
					</ul>
				</nav>
			</div>
			<div class="aba">
				<div>
					<h1>Bem-Vindo ao VallyTool</h1>
					<p>Comece já a avaliar suas turmas</p>
					<a href="/avaliar"><button class="avaliar-turma-botao">Avaliar Turmas</button></a>
					<ul class="turmas-nao-avaliadas"></ul>
				</div>
				<footer>
					<strong>3º Trimestre</strong>
				</footer>
			</div>
		</div>
	</div>
	<!-- SOP -->
	<div class="main" sec:authorize="hasRole('SOP')">
		<div class="tela">
			<div class="menu-extendido-div" id="menu-extendido-div">
				<div class="usuario-div">
					<div class="usuario-imagem-div">
						<img class="usuario-imagem" src="images/user-solid.svg" alt="usuario">
					</div>
					<div class="nome"><span sec:authentication="name">Sunda</span><br><span class="cargo">SOP</span></div>
					<hr>
				</div>
				<nav>
					<ul class="botoes-menu">
						<li><a href=""><span>Usuários</span></a></li>
						<li><a href=""><span>Turmas</span></a></li>
						<li><a href=""><span>Configurações</span></a></li>
					</ul>
				</nav>
			</div>
			<div class="aba">
				<form class="pesquisar-form">
					<input type="text" placeholder="Buscar Usuário">
					<button class="pesquisar-botao"></button>
				</form>
				<div class="lista-div">
					<div class="item-div">
						Novo Usuário
					</div>
					<div class="item-div">
						<span class="nome">João Fragoso</span>
						<span class="cargo">Prof</span>
						<button class="editar" onclick="abrirTela('')"></button>
					</div>
				</div>
				<button class="botao-cadastrar" onclick="abrirTela('')">Cadastrar Usuário</button>
			</div>
		</div>
	</div>
</body>
<script>
	function abrirMenu() {
		let abaMenu = document.getElementById("menu-extendido-div");
		let abaMenuDisplay = abaMenu.style.display;

		if (abaMenuDisplay === "") {
			abaMenu.style.display = "grid";
		} else {abaMenu.style.display = "";}
	}
</script>

</html>
