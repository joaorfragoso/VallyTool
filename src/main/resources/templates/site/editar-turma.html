<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VallyTool</title>
	<link rel="stylesheet" href="/styles/reset.css">
	<link rel="stylesheet" href="/styles/common.css">
	<style>
		.aba {
			display: grid;
			grid-template-rows: max-content max-content auto;
			grid-template-columns: minmax(260px, 100%);
			padding: 0 30px 30px 30px;
			justify-content: center;
			row-gap: 15px;
		}
		.turma-div {
			background-color: #0C90F0;
			width: 100px;
			height: 40px;
			border-radius: 6px;
			color: white;
			font-size: 18px;
			font-weight: 300;
			display: flex;
			justify-content: center;
			align-items: center;
			justify-self: center;
		}
		
		.lista-div {
			min-width: 260px;
			width: 44%;
			height: fit-content;
			max-height: 80%;
			box-sizing: border-box;
			padding-right: 5px;
			overflow-y: auto;
			border-radius: 4px;
			font-weight: 500;
		}
		.item-div:nth-child(1) {	
			margin: 0;
		}
		.item-div {
			width: 100%;
			height: 2.5em;
			margin-top: 10px;
			padding: 0 10px;
			box-sizing: border-box;
			background-color: #b0ddff;
			border-radius: 4px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			box-shadow: 1px 1px rgba(0, 0, 0, 0.5);
		}
		.configuracoes-div {
			margin-top: 45px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			row-gap: 60px;
		}
		.configuracoes-botoes-div {
			min-width: 200px;
			width: 44%;
			display: flex;
			flex-wrap: wrap;
			align-content: flex-start;
			gap: 15px;
			font-weight: 300;
			font-size: 18px;
		}
		.estado-fieldset {
			width: 200px;
			height: 3em;
			padding: 0 8px;
			box-sizing: border-box;
			border: 1px solid rgba(0, 0, 0, 0.4);
			border-radius: 6px;
			display: grid;
			grid-template-columns: max-content auto;
			align-items: center;
			justify-items: center;
		}
		.estado-fieldset legend {
			background-color: white;
			position: absolute;
			top: 0;
			transform: translatey(-70%);
			left: 10px;
			padding: 0 2px;
		}
		.clonar-botao {
			background-color: rgba(12, 144, 240, 0.8);
			border: 1px solid rgb(12, 144, 240);
		}
		.apagar-botao {
			background-color: rgba(198, 16, 16, 0.8);
			border: 1px solid rgb(198, 16, 16);
		}
		.clonar-botao img, .apagar-botao img {
			position: absolute;
			top: 50%;
			left: 10px;
			transform: translatey(-50%);
			height: 50%;
			filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(310deg) brightness(104%) contrast(101%);
		}
		.clonar-botao, .apagar-botao {
			width: 200px;
			height: 3em;
			box-sizing: border-box;
			border-radius: 6px;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
		}
		.switch-label {
			width: 60px;
			height: 30px;
			background-color: #B1B1B1;
			border-radius: 35px;
			cursor: pointer;
		}
		.ativo {
			background-color: #23CC1F;
		}
		.estado-checkbox {
			position: absolute;
			top: 50%;
			transform: translatey(-50%);
			left: 3px;
			background-color: white;
			height: 83%;
			aspect-ratio: 1/1;
			margin: 0;
			appearance: none;
			border-radius: 50%;
			transition: all 0.4s ease-out;
			cursor: pointer;
		}
		.estado-checkbox:checked {
			left: 100%;
			transform: translate(calc(-100% - 3px), -50%);
		}
	</style>
	<link rel="stylesheet" href="/styles/estrutura.css">
</head>
<body>
	<header th:replace="common/base::cabecalho_logado"></header>
	<div class="main">
		<div class="tela">
			<div th:replace="common/base::menu_sop"></div>
			<div class="aba">
				<div class="aba-selecionada"><img src="/images/wrench-solid.svg">Editar Turma</div>
				<a th:href="@{/turmas}" class="fechar-botao"></a>
				<div th:text=${param.turma} class="turma-div">350</div>
				<div class="configuracoes-div">
					<div class="lista-div">
						<div class="novo-item" onclick="this.getElementsByClassName('novoitem-input')[0].focus()">
	                        <form action="editar-turma" method="post">
	                            <input style="display:none" name="turma" th:value="${param.turma}">
	                            <input name="disciplina" type="text" class="novoitem-input" id="novoItemInput" placeholder="Nova Disciplina" maxlength="30" autocomplete="off" required>
	                            <button class="criar-botao oculto">Criar</button>
	                        </form>
	                    </div>
						<div th:each="disciplina : ${disciplinas}" th:text="${disciplina.getNome()}" class="item-div">Matemática</div>
					</div>
					<div class="configuracoes-botoes-div">
						<fieldset class="estado-fieldset relative">
							<legend>Estado</legend>
							<label class="switch-label relative" onclick="checarEstado()">
								<input type="checkbox" class="estado-checkbox" onclick="this.parentNode.classList.toggle('ativo')">
							</label>
							<span class="estado-legenda">undefined</span>
						</fieldset>
						<div class="clonar-botao relative">
							<img src="/images/clone-solid.svg">
							Clonar Turma
						</div>
						<div class="apagar-botao relative">
							<img src="/images/trash-solid.svg">
							Deletar Turma
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/modules/menu.js"></script>
<script src="/modules/novoItemInput.js"></script>
<script>
	const estadoCheckbox = document.getElementsByClassName("estado-checkbox")[0];
	const estadoLegenda = document.getElementsByClassName("estado-legenda")[0];
	checarEstado();

	function checarEstado() {
		if (estadoCheckbox.checked) {
			estadoLegenda.innerHTML = "Ativada";
		} else {
			estadoLegenda.innerHTML = "Desativada";
		}
	}
	const bloqueiaCaractere = (function () {
	    let ValueAnterior = "";
	    return function (element) {
	        if (event.inputType == "insertText") {
	            if (isNaN(event.data)) {element.value = ValueAnterior}
	        }
	        //Caso o usuário cole um valor, ou caso ele use um valor gravado no navegador;
	        if (event.inputType == "insertFromPaste" || event.inputType == undefined) {
	            element.value = ValueAnterior;
	        }
	        ValueAnterior = element.value;
	    }
	})()
</script>
</html>
