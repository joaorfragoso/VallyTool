<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VallyTool</title>
	<link rel="stylesheet" href="/styles/reset.css">
	<link rel="stylesheet" href="/styles/common.css">
	<style>
		.aba {
			display: grid;
			grid-template-rows: max-content max-content auto;
			grid-template-columns: minmax(260px, 60%);
			justify-content: center;
			row-gap: 15px;
		}
		.turma-div {
			background-color: #0C90F0;
			width: 100px;
			height: 40px;
			border-radius: 6px;
			color: white;
			font-size: 18px;
			font-weight: 300;
			display: flex;
			justify-content: center;
			align-items: center;
			justify-self: center;
		}
		
		.lista-div {
			width: 100%;
			height: 80%;
			box-sizing: border-box;
			padding-right: 5px;
			overflow-y: auto;
			border-radius: 4px;
			font-weight: 500;
			align-self: center;
		}
		.item-div:nth-child(1) {	
			margin: 0;
		}
		.item-div {
			width: 100%;
			height: 2.5em;
			margin-top: 10px;
			padding: 0 10px;
			box-sizing: border-box;
			background-color: #b0ddff;
			border-radius: 4px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			box-shadow: 1px 1px rgba(0, 0, 0, 0.5);
		}

	</style>
	<link rel="stylesheet" href="/styles/estrutura.css">
</head>
<body>
	<header th:replace="common/base::cabecalho_logado"></header>
	<div class="main">
		<div class="tela">
			<div th:replace="common/base::menu_sop"></div>
			<div class="aba">
				<div class="aba-selecionada"><img src="/images/wrench-solid.svg">Editar Turma</div>
				<a th:href="@{/turmas}" class="fechar-botao"></a>
				<div th:text=${param.turma} class="turma-div">350</div>
				<div class="configuracoes-div">
					<div class="lista-div">
						<div class="novo-item" onclick="this.getElementsByClassName('novoitem-input')[0].focus()">
	                        <form>
	                            <input name="codigo" type="text" pattern="[0-9]{3}" class="novoitem-input" id="novoItemInput" placeholder="Nova Disciplina" maxlength="3" oninput="bloqueiaCaractere(this)" autocomplete="off" required>
	                            <button class="criar-botao oculto">Criar</button>
	                        </form>
	                    </div>
						<div class="item-div">Matemática</div>
					</div>
					<div class="botoes-div">
						<fieldset>
							<legend>Estado</legend>
							<input type="checkbox" class="estado-checkbox">
							<span class="switch-checkbox"></span>
							<span class="estado-legenda">Ativado</span>
						</fieldset>
						<div>
							<img src="/images/clone-solid.svg">
							Clonar Turma
						</div>
						<div>
							<img src="/images/trash-solid.svg">
							Deletar Turma
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/modules/novoItemInput.js"></script>
<script>
	const bloqueiaCaractere = (function () {
	    let ValueAnterior = "";
	    return function (element) {
	        if (event.inputType == "insertText") {
	            if (isNaN(event.data)) {element.value = ValueAnterior}
	        }
	        //Caso o usuário cole um valor, ou caso ele use um valor gravado no navegador;
	        if (event.inputType == "insertFromPaste" || event.inputType == undefined) {
	            element.value = ValueAnterior;
	        }
	        ValueAnterior = element.value;
	    }
	})()
</script>
</html>
