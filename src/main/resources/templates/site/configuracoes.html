<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>VallyTool</title>
    <link rel="stylesheet" href="styles/reset.css">
    <style>
        .botoes-menu li:nth-child(3){
            width: 150px;
        }
    </style>
	<link rel="stylesheet" href="styles/prof_sop.css">
    <link rel="stylesheet" href="styles/professor.css">
</head>
<body>
    <header>
        <div class="menu-div">
            <button class="menu-botao" onclick="abrirMenu()"></button>
        </div>
        <div class="logo-div">
            <img src="images/vallytool-logo.png" alt="vallytool-logo" class="vallytool-logo">
            <h1 class="titulo-logo">VallyTool</h1>
        </div>
        <div class="botoes-div">
            <button class="tema-botao"></button>
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="sair-botao"></button>
			</form>
        </div>
    </header>
    <div class="main">
        <div class="tela">
            <div class="menu-extendido-div" id="menu-extendido-div">
                <div class="usuario-div">
                    <div class="usuario-imagem-div">
                        <img class="usuario-imagem" src="images/user-solid.svg" alt="usuario">
                    </div>
                    <div class="nome" ><span sec:authentication="name">Sunda</span><br><span class="cargo">Professor</span></div>
                    <hr>
                </div>
                <nav>
                    <ul class="botoes-menu">
                        <li><a href="/inicio"><span>Início</span></a></li>
                        <li><a href="/avaliar"><span>Avaliar Turmas</span></a></li>
                        <li><a href="/configuracoes"><span>Configurações</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="aba">
                
            </div>
        </div>
    </div>
</body>
<script src="modules/menu.js"></script>
</html>
